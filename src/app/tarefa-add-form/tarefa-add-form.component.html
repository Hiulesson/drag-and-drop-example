<div mat-dialog-title>
    <h1>Formulário</h1>
  </div>
  <form [formGroup]="tarefaForm" (ngSubmit)="onFormSubmit()">
      <div mat-dialog-content class="content">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Tarefa</mat-label>
            <input matInput type="text" placeholder="Tomar café" formControlName="tarefa">
          </mat-form-field>
        </div>
  
      </div>
      <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancela</button>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </div>
  </form>
